run:
  skip-dirs:
    - "internal/app/database/migration"

issues:
  exclude:
    - ".*_test.go$"
    - ".*.sql$"

linters-settings:
  errcheck:
    check-blank: true
  govet:
    enable:
      - shadow
  goimports:
    local-prefixes: github.com/aburizalpurnama/travel

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - goimports
    - gofmt
    - bodyclose     # Wajib untuk API
    - gosimple
    - ineffassign
    - typecheck
