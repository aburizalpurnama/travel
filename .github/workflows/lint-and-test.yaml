name: CI Validation (Lint & Test)

on:
  pull_request:
    branches:
      - "main"

env:
  GO_VERSION: '1.25.1'

jobs:
  lint-migrations:
    name: Lint Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Goose Fix (Validate)
        run: |
          goose -dir "internal/app/database/migration" fix

          if [ -n "$(git status --porcelain internal/app/database/migration/)" ]; then
            echo "::error::Migration files are not sequential!"
            echo "Changes are detected after executing 'goose fix':"
            git status --porcelain
            echo ""
            echo "Please execute 'make migration-fix' or 'goose -dir "internal/app/database/migration" fix' in your local machine,"
            echo "commit the changes, then push it back."
            exit 1
          else
            echo "Migration files are sequential. OK."
          fi

  golangci-lint:
    name: Go Linter (golangci-lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download Go Modules
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59

  unit-tests:
    name: Unit Tests (with Race Detector)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with race detector and coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
