name: Deploy to Cloud Run

# Hanya berjalan saat push ke branch 'main'
on:
  push:
    branches:
      - "main"

env:
  # Definisikan variabel untuk pipeline
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_ARTIFACT_REGISTRY }}
  SERVICE_NAME: travel-api      # Nama Cloud Run Service
  SERVER_PORT: 3000
  MIGRATOR_NAME: travel-migrator # Nama Cloud Run Job
  REGION: asia-southeast2

jobs:
  lint-migrations:
    name: Lint Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Goose Fix (Validate)
        run: |
          goose -dir "internal/app/database/migration" fix

          if [ -n "$(git status --porcelain internal/app/database/migration/)" ]; then
            echo "::error::Migration files are not sequential!"
            echo "Changes are detected after executing 'goose fix':"
            git status --porcelain
            echo ""
            echo "Please execute 'make migration-fix' in your local machine,"
            echo "commit the changes, then push it back."
            exit 1
          else
            echo "Migration files are sequential. OK."
          fi

  build-and-push:
    name: Build and Push Images
    needs: lint-migrations
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Dibutuhkan untuk otentikasi Workload Identity
      pull-requests: 'read'

    outputs:
      migration_files_changed: ${{ steps.check_migration_files.outputs.any_changed }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration file changes
        id: check_migration_files
        uses: tj-actions/changed-files@v44 # Menggunakan action yang populer
        with:
          # Tentukan path ke folder migrasi Anda
          files: internal/app/database/migration/**
          base_sha: ${{ github.event.before }}
          sha: ${{ github.sha }}

      # 1. Otentikasi ke GCP menggunakan WIF (Workload Identity)
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # 2. Otentikasi Docker ke Artifact Registry
      - name: 'Docker Auth'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # 3. Build & Push Migrator Image
      - name: Build and Push Migrator
        run: |
          docker build -f Dockerfile \
            --target migrator \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.MIGRATOR_NAME }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.MIGRATOR_NAME }}:latest \
            .
          docker push --all-tags ${{ env.ARTIFACT_REGISTRY }}/${{ env.MIGRATOR_NAME }}

      # 4. Build & Push Server Image
      - name: Build and Push Server
        run: |
          docker build -f Dockerfile \
            --target server \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:latest \
            .
          docker push --all-tags ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}

  deploy-migrator-job:
    name: Deploy Database Migrator Job
    needs: build-and-push # Bergantung pada job build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: 'auth'
        if: needs.build-and-push.outputs.migration_files_changed == 'true'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # 5. Deploy Cloud Run Job (Migrator)
      # Perintah ini akan "memperbarui" job jika sudah ada, atau membuatnya jika belum
      - name: Deploy and Run Migrator Job
        if: needs.build-and-push.outputs.migration_files_changed == 'true'
        run: |
          gcloud run jobs deploy ${{ env.MIGRATOR_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.MIGRATOR_NAME }}:latest \
            --region ${{ env.REGION }} \
            --task-timeout 5m \
            --service-account travel-api-runtime-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=APP_ENV=production,DB_SSLMODE=verify-full,DB_HOST=${{ secrets.NEON_HOST }},DB_PORT=5432,DB_USERNAME=${{ secrets.NEON_USER }},DB_NAME=${{ secrets.NEON_DB_NAME }} \
            --set-secrets=DB_PASSWORD=PROD_DB_PASSWORD:latest \
            --args="up"

      # 6. Jalankan Job dan tunggu sampai selesai
      - name: Execute Migrator Job
        if: needs.build-and-push.outputs.migration_files_changed == 'true'
        run: gcloud run jobs execute ${{ env.MIGRATOR_NAME }} --region ${{ env.REGION }} --wait

      - name: Log Skip
        if: needs.build-and-push.outputs.migration_files_changed != 'true'
        run: echo "No changes found in 'internal/app/database/migration'. Skipping database migration."

  deploy-api-service:
    name: Deploy API Service
    needs: deploy-migrator-job # Bergantung pada job migrasi
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # 7. Deploy Cloud Run Service (API)
      - name: Deploy API Service
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port ${{ env.SERVER_PORT }} \
            --min-instances 0 \
            --max-instances 2 \
            --service-account travel-api-runtime-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=APP_ENV=production,SERVER_PORT=${{ env.SERVER_PORT }},DB_SSLMODE=verify-full,DB_HOST=${{ secrets.NEON_HOST }},DB_PORT=5432,DB_USERNAME=${{ secrets.NEON_USER }},DB_NAME=${{ secrets.NEON_DB_NAME }} \
            --set-secrets=DB_PASSWORD=PROD_DB_PASSWORD:latest,JWT_SECRET=PROD_JWT_SECRET:latest

      # 8. Cetak URL aplikasi yang live
      - name: Show Live URL
        run: echo "ðŸš€ API Live at ${{ steps.deploy.outputs.url }}"
